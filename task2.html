<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
        }

        .image-container {
            margin: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Default: 3 images in a row */
        .image-container {
            flex: 1 1 30%;
        }

        /* Medium screens: 2 images in a row */
        @media (max-width: 768px) {
            .image-container {
                flex: 1 1 45%;
            }
        }

        /* Small screens: 1 image in a row */
        @media (max-width: 480px) {
            .image-container {
                flex: 1 1 100%;
            }
        }
    </style>
