<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-O15Bv6h3kVff3+/B4D93QglKt+j5x1Tf6c/7DeA0z1LfG+UPNuUIpQ0IpKq2peRoRhbGHFv9Bc6cJ+HL/d4UjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        
        <div class="w-64 bg-gray-800 text-white">
            <div class="p-4 text-2xl font-bold">Dashboard</div>
            <nav class="mt-10">
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-home w-6"></i>
                    <span class="ml-3">Home</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-user w-6"></i>
                    <span class="ml-3">Profile</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-cog w-6"></i>
                    <span class="ml-3">Settings</span>
                </a>
                <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white">
                    <i class="fas fa-sign-out-alt w-6"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </div>


        <div class="flex-1 p-10">
            <h1 class="text-3xl font-semibold text-gray-700">YOURS TEAMS</h1>
            <div class="mt-6">
                <div class="grid grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-medium text-gray-700">PW Skills</span></h2>
                        <p class="mt-4 text-gray-600">Your Skills</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-medium text-gray-700">PW LABS</h2>
                        <p class="mt-4 text-gray-600">labs we provide</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-medium text-gray-700">PW-IOI</h2>
                        <p class="mt-4 text-gray-600">ioi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
