<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login: user login page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 640px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .car-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Medium screens */
        @media (min-width: 1024px) {
            .container {
                width: 70%;
            }
        }

        /* Large screens */
        @media (min-width: 1280px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body class=" max-w-[640px] m-auto border-2 h-screen flex items-center justify-center ">
<section class="container flex justify-center items-center h-full gap-4 px-10">
    <div class="split left">
        <div class="centered">
    <!-- login part -->
 <div class=" mx-auto my-auto text-center space-y-4">
 <h2 class="text-3xl" > Login </h2>
 <p class="text-[#828282] "> Enter your credential to access your account</p>
 <!-- google social login button -->
 <div class="w-full py-4">
<button class=" flex justify-center items-center gap-4 border border-[#828282]
 rounded-sm p-4 mx-auto w-full">
<img src="https://banner2.cleanpng.com/20201008/rtv/transparent-google-suite-icon-google-icon-5f7f985ccd60e3.5687494416021975968412.jpg" alt="google icons" width="16px" height="16px">
<span>
Login with Google
</span>
</button>
</div>

<!-- or section -->
<div class="flex w-full justify-center items-center gap-4 py-4">
<div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
<p>Or</p>
<div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"> </div>
</div>
<!-- email and password input fields -->
<form class="flex flex-col justify-start items-start ">
<label for="email">Email Address </label>
<input type="email" id="email" name="fname" placeholder="email@gmail.com"
class= "p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"> <br>
<label for="password" class="flex justify-between w-full">
        
<span> Password </span>
<span>
<a href="#" class="text-blue-600"> Forgot Password?</a>
</span>
</label>
<input type="password" id="password" name="password" placeholder="Password"
    class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm"><br>
    <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm">
    Login </button>
    <p class="text-[#828282] mx-auto py-4"> Don't have an account? <a href="#"
    class="text-[#000]"> Register here </a> </p>
    </form>
    </div>
    </div>
    <!-- login image -->
    </div>
    </div>
    <div class="hidden lg:block self-end w-[90%] xl:w-auto">
    <img
    class=" h-[90vh]"
    src=https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?t=st=1714197625~exp=1714201225~hmac=c8d75683170ad02afbda62bbf797c693ade5a8a271147c7c0d6cc93f57b98b35&w=360>
            
</div>
            
        
    </body>
</html>
